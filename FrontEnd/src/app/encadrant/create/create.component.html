<form #f="ngForm">
    <div class="form-group col-md-6">
      <label>Nom Encadrant :</label>
      <input type="text" [(ngModel)]="encadrant.nomEncadrant" name="nomEncadrant"
      class="form-control" required minlength="3"
       #t="ngModel" />
      <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
          <div *ngIf="t.hasError('required')">this field is required</div>
          <div *ngIf="t.hasError('minlength')">minlength = 3!</div>
      </div>
    </div>

    <div class="form-group col-md-6">
        <label>Prenom Encadrant :</label>
        <input type="text" [(ngModel)]="encadrant.prenomEncadrant" name="prenomEncadrant" 
        class="form-control" required minlength="3"
         #t="ngModel" />
        <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
            <div *ngIf="t.hasError('required')">this field is required</div>
            <div *ngIf="t.hasError('minlength')">minlength = 3!</div>
        </div>
    </div>

    <div class="form-group col-md-6">
        <label>Date Embauche :</label>
        <input type="date" [(ngModel)]="encadrant.dateEmbauche" name="dateEmbauche" 
        class="form-control" required 
            #t="ngModel" />
        <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
            <div *ngIf="t.hasError('required')">this field is required</div>
        </div>
    </div>
  
    <br>
    <button class="btn btn-success" (click)="addEncadrant()"
    [disabled]="f.invalid">
      save
    </button>
    &nbsp;
    <button type="reset" class="btn btn-warning">
      reset
    </button>
  </form>
