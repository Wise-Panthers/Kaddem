<div class="col">
  <div class="card">
    <div class="card-title">
      <div class="top-0 end-0 m-3 "><strong>{{equipe.nomEquipe}}</strong></div>
    </div>
    <div class="card-body">
      <h6 class="card-title cursor-pointer">Niveau : {{equipe.niveau}}</h6>
      <div class="clearfix">
        <p class="mb-0 float-start"><strong>{{equipe.projets?.length}}</strong> Projets</p>

      </div>
      <div class="d-flex align-items-center mt-3 fs-6">
        <div class="cursor-pointer">
          <i class='bx bxs-star text-warning'></i>
          <i class='bx bxs-star text-warning'></i>
          <i class='bx bxs-star text-warning'></i>
          <i class='bx bxs-star text-warning'></i>

          <i class='bx bxs-star text-secondary'></i>
        </div>
        <p class="mb-0 ms-auto">{{equipe.rating.toFixed(2)}}({{equipe.projets?.length}})</p>
      </div>
      <div class="d-flex align-items-center mt-3 fs-6">
        <div class=" btn-group mb-0 ms-auto">
          <button type="button" class="btn btn-outline-secondary" (click)="delete(equipe)">Delete</button>
          <button type="button" class="btn btn-outline-secondary" [routerLink]="['/equipes/update',equipe.idEquipe]">Update</button>
          <!-- <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
            data-bs-toggle="dropdown" aria-expanded="false"> <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" [routerLink]="['/equipes/update',equipe.idEquipe]">Update</a>
            </li>
            <li><a class="dropdown-item" (click)="delete(equipe)">Delete</a>
            </li>
          </ul> -->
        </div>
      </div>

    </div>
  </div>
</div>
