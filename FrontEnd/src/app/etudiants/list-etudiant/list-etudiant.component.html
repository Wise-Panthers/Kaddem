<h1>list-etudiant</h1>
<div class="position-relative search">
  <input type="text" class="form-control ps-5 radius-30 spacing" 
  placeholder="Search Order" [(ngModel)]="term"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
</div>

<button
  type="button"
  class="btn btn-primary add-btn buttonAjout"
  [routerLink]="['/add']"
>
  Ajouter Etudiant
</button>
<!-- <h6 class="mb-0 text-uppercase">Bordered tables</h6> -->
<hr />
<div class="card">
  <div class="card-body">
    <table class="table table-bordered mb-0">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">option</th>
          <!-- <th scope="col">Nom Depart</th> -->
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let etudiant of listEtudiant | filter:term">
          <td>{{ etudiant.nomEtudiant }}</td>
          <td>{{ etudiant.prenomEtudiant }}</td>
          <td>{{ etudiant.option }}</td>
          <!-- <td>{{ etudiant.departement.nomDepartement }}</td> -->
          <td>
            <button class="btn btn-danger" (click)="delete(etudiant)">
              Remove
            </button>
            <button type="button" class="btn btn-primary add-btn">
              Details
            </button>
            <button
              type="button"
              class="btn btn-warning add-btn"
              [routerLink]="['/etudiants/update', etudiant.idEtudiant]"
            >
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
