<p>list-etudiant works!</p>


<h6 class="mb-0 text-uppercase">Bordered tables</h6>
<hr/>
<div class="card">
    <div class="card-body">
        <table class="table table-bordered mb-0">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let etudiant of listEtudiant">
                    <th scope="row">1</th>
                    <td>{{etudiant.idEtudiant}}</td>
                    <td>{{etudiant.nomEtudiant}}</td>
                    <td>{{etudiant.prenomEtudiant}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
