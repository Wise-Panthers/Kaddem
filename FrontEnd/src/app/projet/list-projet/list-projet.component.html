<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3" xmlns="http://www.w3.org/1999/html">
    <div class="breadcrumb-title pe-3">List des Projets</div>
</div>
<div class="card">
    <div class="card-body">
        <div class="d-lg-flex align-items-center mb-4 gap-3">
            <div class="position-relative">
                <input [(ngModel)]="title" name="title" type="text" class="form-control ps-5 radius-30" placeholder="Search Projet By Name"> <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
            </div>
          <div class="ms-auto"><a  routerLink="/Projet/form" class="btn btn-primary radius-30 mt-2 mt-lg-0"><i class="bx bxs-plus-square"></i>Add New Projet</a></div>
        </div>
        <div class="table-responsive">
            <table class="table mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Projet#</th>
                        <th>Titre</th>
                        <th>Nom Entreprise</th>
                        <th>Status</th>
                        <th>Prix</th>
                        <th>View Details</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let p of listProjet">
                    <tr *ngIf="p.description.indexOf(title)>=0 || title==null">
                        <td>
                            <div class="d-flex align-items-center">
                                <div>
                                    <input class="form-check-input me-3" type="checkbox" value="" aria-label="...">
                                </div>
                                <div class="ms-2">
                                    <h6 class="mb-0 font-14">#{{p.idProjet}}</h6>
                                </div>
                            </div>
                        </td>
                        <td>{{p.description}}</td>
                        <td>{{p.entrepriseP.nomEntreprise}}</td>
                        <td><div *ngIf="p.status=='InProgress'" class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3"><i class='bx bxs-circle me-1'></i>{{p.status}}</div>
                            <div *ngIf="p.status=='finished'"class="badge rounded-pill text-info bg-light-info p-2 text-uppercase px-3"><i class='bx bxs-circle align-middle me-1'></i>{{p.status}}</div>
                            <div *ngIf="p.status=='NotAffected'"class="badge rounded-pill text-warning bg-light-warning p-2 text-uppercase px-3"><i class='bx bxs-circle align-middle me-1'></i>{{p.status}}</div>
                        </td>
                        <td>${{p.prixProjet}}</td>
                        <td><button [routerLink]="['/Projet/detail',p.idProjet]" type="button" class="btn btn-primary btn-sm radius-30 px-4">Details</button></td>
                        <td>
                            <div class="d-flex order-actions">
                                <button [disabled]="p.status=='finished'" [routerLink]="['/Projet/update',p.idProjet]" class=""><i class='bx bxs-edit'></i></button>
                                <button (click)="delete(p)"  class="ms-3"> <i class='bx bxs-trash'></i> </button>
                                <button  (click)="done(p)" class="ms-3"> <i class='bx bxs-badge-check'></i> </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
